<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div th:each="dealer : ${allDealer}">
			<h1 th:text="'Dealer ' + ${dealer.id}"></h1>
			<p th:text="'Id: '+ ${dealer.id}"></p>
			<p th:text="'Alamat: '+ ${dealer.alamat}"></p>
			<p th:text="'Telepon: '+ ${dealer.noTelp}"></p>
			<a th:href="@{'/dealer/delete/' + ${dealer.id}}">Delete</a>
			<td><a th:href="@{'/car/add/' + ${dealer.id}}">Tambah Car</a></td>
			<td><a th:href="@{'/dealer/update/' + ${dealer.id}}">Update</a></td>	
			<h2>List Mobil</h2>
			<div th:each="car : ${dealer.listCar}">
				<h3 th:text="'Mobil ' + ${car.id}">Tidak Ada Data</h3>
				<p th:text="${car.brand}"></p>
				<p th:text="${car.type}"></p>
				<p th:text="${car.price}"></p>
				<p th:text="${car.amount}"></p>
				<a th:href="@{'/car/delete/' + ${car.id}}">Delete</a>
				<a th:href="@{'/car/update/' + ${car.id}}" method="GET">Update</a>
			</div>	
		</div>

	</body>
</html>
